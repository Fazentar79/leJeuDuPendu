<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Le jeu du pendu</title>
  </head>
  <body>
    <main>
      <section id="paper" class="flex container">
        <header>
          <div class="text text__title">
            <h1>Le jeu du pendu</h1>
          </div>
          <nav>
            <ul class="text text__menu flex__column">
              <li class="text__menu-rules">Règles</li>
              <li class="text__menu-theme">Changer de thème</li>
              <li class="text__menu-difficulty">Changer de difficulté</li>
              <li class="text__menu-reload">Recommencer</li>
            </ul>
          </nav>
        </header>
        <img
          src="src/images/feuilleDePapier.jpg"
          alt="Image de feuille de papier"
        />

        <div class="text text__theme">Thème :</div>
        <div class="text text__wordToFind">mot à trouver</div>
        <div class="text text__alphabet">
          <ul>
            <li class="letter">A</li>
            <li class="letter">B</li>
            <li class="letter">C</li>
            <li class="letter">D</li>
            <li class="letter">E</li>
            <li class="letter">F</li>
            <li class="letter">G</li>
            <li class="letter">H</li>
            <li class="letter">I</li>
            <li class="letter">J</li>
            <li class="letter">K</li>
            <li class="letter">L</li>
            <li class="letter">M</li>
            <li class="letter">N</li>
            <br />
            <li class="letter">O</li>
            <li class="letter">P</li>
            <li class="letter">Q</li>
            <li class="letter">R</li>
            <li class="letter">S</li>
            <li class="letter">T</li>
            <li class="letter">U</li>
            <li class="letter">V</li>
            <li class="letter">W</li>
            <li class="letter">X</li>
            <li class="letter">Y</li>
            <li class="letter">Z</li>
          </ul>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
